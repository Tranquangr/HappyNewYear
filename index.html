<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/favicon-example-generator.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Happy New Year</title>
</head>
<body>
    <h1 class="title">Tết này lì xì tao nhé</h1>
    <img src="./image/meme.jpg" alt="" class="image-meme">
    <div class="group-button">
        <button id="btn-no">Đéo &#128530;!!</button>
        <button id="btn-yes">Oke nhé!!</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <img src="./image/qr_money.jpg" alt="QR Money" style="max-width:20rem; width: 100%;">
            <h2 class="title-thank-you">Đúng là bạn yêu của tôi</h2>
            <img src="./image/yes.jpg" alt="Modal Image" style="max-width:20rem; width: 50%;">
        </div>
    </div>
    <audio id="audio-no" src="./audio/no_audio.mp3"></audio>
    <audio id="audio-yes" src="./audio/yes_audio.mp3"></audio>

    <script>
        const btn_no = document.getElementById("btn-no");
        const btn_yes = document.getElementById("btn-yes");
        const modal = document.getElementById("myModal");
        const audioNo = document.getElementById("audio-no");
        const audioYes = document.getElementById("audio-yes");
        let currentScale = 1;
        btn_no.addEventListener("click", mouseenter_click_no_btn);
        btn_yes.addEventListener("click", () => {
            // Display the modal when "Yes" button is clicked
            modal.style.display = "flex";
            audioNo.pause();
            audioYes.play();
        });
        modal.addEventListener("click",()=>{
            location.reload();
        })


        function mouseenter_click_no_btn(){
            audioNo.play();
            // Tạo giá trị ngẫu nhiên từ -200 đến 200
            const randomX = Math.floor(Math.random() * 201) - 100;
            const randomY = Math.floor(Math.random() * 201) - 100;

            // Giảm kích thước hiện tại đi 10%
            currentScale -= 0.4;

            // Áp dụng giá trị ngẫu nhiên vào thuộc tính transform
            btn_no.style.transform = `translate(${randomX}px, ${randomY}px) scale(${currentScale})`;
            btn_yes.style.transform = `scale(${1+(1 - currentScale)})`;
        }
    </script>
    </script>

</body>
</html>
